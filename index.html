<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container mt-4">
        <img src="Img/logo.jpeg" alt="logo" class="img-fluid d-block mx-auto">
        <h1 class="text-center">Welcome to Cognifyz Website</h1>
        <p class="text-center">Cognifyz Technologies provides advanced AI, ML, and data analytics solutions, along with web services and app development, empowering your business for success.</p>
        <button id="colorButton" class="btn btn-primary mt-3 d-block mx-auto">Change Background Color</button>
        <div id="apiData" class="mt-4">
            <h2>API Data:</h2>
            <p>Loading...</p>
        </div>
        <form id="userForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success mt-3 d-block mx-auto">Submit</button>
        </form>
        <p id="errorMessage" class="text-danger mt-2"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
